<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Robot head outline -->
  <rect x="20" y="20" width="60" height="50" rx="10" ry="10" fill="#2e8555" stroke="#1a5034" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="35" cy="40" r="8" fill="white"/>
  <circle cx="65" cy="40" r="8" fill="white"/>
  <circle cx="35" cy="40" r="4" fill="#1a5034"/>
  <circle cx="65" cy="40" r="4" fill="#1a5034"/>

  <!-- Antenna -->
  <line x1="50" y1="20" x2="50" y2="8" stroke="#1a5034" stroke-width="3"/>
  <circle cx="50" cy="6" r="4" fill="#25c2a0"/>

  <!-- Mouth/speaker grille -->
  <rect x="35" y="52" width="30" height="8" rx="2" ry="2" fill="#1a5034"/>
  <line x1="40" y1="52" x2="40" y2="60" stroke="#2e8555" stroke-width="1"/>
  <line x1="45" y1="52" x2="45" y2="60" stroke="#2e8555" stroke-width="1"/>
  <line x1="50" y1="52" x2="50" y2="60" stroke="#2e8555" stroke-width="1"/>
  <line x1="55" y1="52" x2="55" y2="60" stroke="#2e8555" stroke-width="1"/>
  <line x1="60" y1="52" x2="60" y2="60" stroke="#2e8555" stroke-width="1"/>

  <!-- Neck -->
  <rect x="40" y="70" width="20" height="10" fill="#1a5034"/>

  <!-- Body hint -->
  <rect x="25" y="80" width="50" height="15" rx="5" ry="5" fill="#2e8555" stroke="#1a5034" stroke-width="2"/>
</svg>
